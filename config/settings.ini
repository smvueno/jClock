[window]
position_x = 97          ; Horizontal position (0-100)
position_y = 97          ; Vertical position (0-100)
position_screen = 0      ; Screen number (0 = primary, 1 = secondary, etc.)
always_on_top = true
proximity_threshold = 40  ; Mouse distance to trigger auto-hide (pixels)

[styling]
font_family = Lato
text = 255, 255, 255, 255
font_size = 40
; Available weights: thin, extralight, light, normal, medium, demibold, bold, extrabold, black
font_weight = bold
shadow_enabled = true    ; Enable drop shadow
shadow = 0, 0, 0, 140              ; Drop shadow color
shadow_blur = 5         ; Shadow blur radius
shadow_offset_x = 2     ; Shadow horizontal offset
shadow_offset_y = 2     ; Shadow vertical offset
outline_width = 3
gradient_angle = 90
gradient_start = 0, 0, 0, 255       ; Outline gradient start color
gradient_end = 255, 255, 255, 50   ; Outline gradient end color

[format]
; Available format codes:
; %H - Hours (24-hour clock) as a zero-padded number [00-23]
; %I - Hours (12-hour clock) as a zero-padded number [01-12]
; %M - Minutes as a zero-padded number [00-59]
; %S - Seconds as a zero-padded number [00-59]
; %p - Locale's equivalent of AM/PM
; Examples:
; "%H:%M"     -> "14:30"
; "%I:%M %p"  -> "02:30 PM"
; "%H.%M"     -> "14.30"
time_format = %I:%M
time_seconds_format = :%S %p 
time_seconds_size = 0.5  ; Size ratio compared to main time (0.1-1.0)

[behavior]
fade_duration = 200
update_interval = 1000
mouse_check_interval = 100
hide_in_fullscreen = false
auto_hide = falsestartup_delay = 0
fullscreen_exclude = Finder, Dock, SystemUIServer, Window Server, WindowManager, Notification Centre, Control Center, Wallpaper

[debug]
logging_level = INFO
log_to_file = false
log_path = logs/floating_clock.log

